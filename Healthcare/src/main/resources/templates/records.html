<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Records | HMS</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional global stylesheet (kept for consistency) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* ======= Brand system colours (re-use across pages) ======= */
        :root {
            --hms-primary: #0d6efd;
            --hms-primary-dark: #0a58ca;
            --hms-secondary: #6610f2;
            --hms-light: #f8f9fa;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        /* keep user-supplied background image – do NOT change path */
        .hero-bg {
            background: url('/images/medical.jpg') no-repeat center/cover fixed;
        }

        /* translucent container so text stays readable */
        .page-wrapper {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.15);
        }

        h2.page-title {
            font-weight: 600;
            background: linear-gradient(135deg, var(--hms-primary) 0%, var(--hms-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* filter block */
        .filter-section {
            background-color: var(--hms-light);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .form-control:focus {
            border-color: var(--hms-primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* table styling */
        .table thead {
            background: var(--hms-primary);
            color: #fff;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
    </style>
</head>
<body class="hero-bg d-flex flex-column min-vh-100">

    <!-- navbar fragment (unchanged) -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-grow-1 d-flex align-items-start justify-content-center py-5 px-2 px-lg-4">
        <section class="container page-wrapper p-4 p-lg-5">
            <h2 class="page-title text-center mb-4">Medical Records</h2>

            <!-- Filter controls -->
            <div class="filter-section mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="patientFilter" class="form-control" placeholder="Filter by patient name…">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="doctorFilter" class="form-control" placeholder="Filter by doctor name…">
                    </div>
                    <div class="col-md-4">
                        <input type="date" id="dateFilter" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Records table -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">Patient Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Disease</th>
                            <th scope="col">Doctor Name</th>
                            <th scope="col">Appointment Time</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTable">
                        <tr th:each="record, iterStat : ${records}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${record.patientName}"></td>
                            <td th:text="${record.email}"></td>
                            <td th:text="${record.phone}"></td>
                            <td th:text="${record.disease}"></td>
                            <td th:text="${record.doctorName}"></td>
                            <td th:text="${#temporals.format(record.appointmentTime, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /* ===== simple client-side filtering (no extra libraries) ===== */
        document.addEventListener('DOMContentLoaded', () => {
            const patientFilter = document.getElementById('patientFilter');
            const doctorFilter = document.getElementById('doctorFilter');
            const dateFilter    = document.getElementById('dateFilter');
            const tableBody     = document.getElementById('recordsTable');
            const rows          = tableBody.getElementsByTagName('tr');

            const applyFilters = () => {
                const patientText = patientFilter.value.trim().toLowerCase();
                const doctorText  = doctorFilter.value.trim().toLowerCase();
                const dateText    = dateFilter.value; // ISO yyyy-mm-dd

                for (let row of rows) {
                    const cells = row.getElementsByTagName('td');
                    if (!cells.length) continue; // skip if no <td>

                    const patientName     = cells[1].textContent.toLowerCase();
                    const doctorName      = cells[5].textContent.toLowerCase();
                    const appointmentDate = cells[6].textContent.substr(0, 10); // yyyy-mm-dd

                    const patientMatch = patientName.includes(patientText);
                    const doctorMatch  = doctorName.includes(doctorText);
                    const dateMatch    = !dateText || appointmentDate === dateText;

                    row.style.display = patientMatch && doctorMatch && dateMatch ? '' : 'none';
                }
            };

            patientFilter.addEventListener('input', applyFilters);
            doctorFilter.addEventListener('input', applyFilters);
            dateFilter.addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>
