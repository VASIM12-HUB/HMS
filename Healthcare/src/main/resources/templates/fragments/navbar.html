<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg shadow" style="background: linear-gradient(90deg, #0d6efd, #6610f2);">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-semibold fs-4" th:href="@{/dashboard}">üè• HMS</a>

            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Everyone with dashboard access -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','DOCTOR','RECEPTIONIST','NURSE')">
                        <a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a>
                    </li>

                    <!-- Patients -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','DOCTOR','RECEPTIONIST')">
                        <a class="nav-link text-white" th:href="@{/patients}">Patients</a>
                    </li>

                    <!-- Doctors -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','DEPARTMENT_MANAGER')">
                        <a class="nav-link text-white" th:href="@{/doctors}">Doctors</a>
                    </li>

                    <!-- Appointments -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','DOCTOR','RECEPTIONIST','NURSE')">
                        <a class="nav-link text-white" th:href="@{/appointments}">Appointments</a>
                    </li>

                    <!-- Medical Records -->
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','DOCTOR','NURSE')">
                        <a class="nav-link text-white" th:href="@{/records}">Records</a>
                    </li>
                </ul>

                <!-- Logout button -->
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>
