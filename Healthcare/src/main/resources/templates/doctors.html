<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctors | HMS</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom global stylesheet (keep your existing link) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* ===== Custom look & feel just for this page  ===== */
        :root {
            /* brand colours */
            --hms-primary: #0d6efd;
            --hms-primary-dark: #0a58ca;
            --hms-secondary: #6610f2;
            --hms-light: #f8f9fa;
        }

         body {
        background: url(/images/doctor.png) no-repeat center center fixed !important;
        background-size: cover !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

        /* translucent backdrop so content is readable */
        .page-wrapper {
            backdrop-filter: blur(8px);
            background-color:  rgba(255, 255, 255, 0.93);
            border-radius: 1rem;
            box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.15);
        }

        h2.page-title {
            font-weight: 600;
            background: linear-gradient(135deg, var(--hms-primary) 0%, var(--hms-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Highlight form controls */
        .form-control:focus {
            border-color: var(--hms-primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-gradient {
            color: #fff;
            background-image: linear-gradient(135deg, var(--hms-primary) 0%, var(--hms-secondary) 100%);
            border: none;
        }

        .btn-gradient:hover {
            background-image: linear-gradient(135deg, var(--hms-primary-dark) 0%, var(--hms-secondary) 100%);
        }

        /* Table styling */
        .table thead {
            background: var(--hms-primary);
            color: #fff;
        }

        .table tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
    </style>
</head>

<body>

    <!-- existing nav fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main content wrapper -->
    <main class="flex-grow-1 d-flex align-items-start justify-content-center py-5 px-2 px-lg-4">
        <section class="container page-wrapper p-4 p-lg-5">
            <h2 class="page-title mb-4">Doctors</h2>

            <form th:action="@{/doctors}" method="post" th:object="${doctor}" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label visually-hidden" for="docName">Name</label>
                    <input id="docName" type="text" placeholder="Name" class="form-control" th:field="*{name}"
                        required />
                </div>
                <div class="col-md-4">
                    <label class="form-label visually-hidden" for="docSpec">Specialization</label>
                    <input id="docSpec" type="text" placeholder="Specialization" class="form-control"
                        th:field="*{specialization}" required />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-gradient">Add Doctor</button>
                </div>
            </form>

            <div class="table-responsive mt-4">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Specialization</th>
                            <th scope="col" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${doctors}">
                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.name}"></td>
                            <td th:text="${doc.specialization}"></td>
                            <td class="text-center">
                                <a th:href="@{'/doctors/delete/' + ${doc.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Optional: Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
