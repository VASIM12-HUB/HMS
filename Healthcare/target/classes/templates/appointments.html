<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: url(/images/appointment.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.93);
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      font-weight: 500;
    }

    .form-control,
    .form-select {
      border-radius: 12px;
      box-shadow: none;
    }

    .btn-primary {
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
    }

    .btn-danger {
      border-radius: 15px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table {
      border-radius: 15px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .form-control,
      .form-select {
        margin-bottom: 10px;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }

      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Content -->
  <div class="container">
    <h2>ðŸ“… Appointments</h2>

    <!-- Appointment Form -->
    <form th:action="@{/appointments}" method="post" th:object="${appointment}" class="row g-3">
      <div class="col-md-4">
        <label>Patient</label>
        <select class="form-select" th:field="*{patient.id}">
          <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Doctor</label>
        <select class="form-select" th:field="*{doctor.id}">
          <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Date & Time</label>
        <input type="datetime-local" class="form-control" th:field="*{appointmentTime}" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary"> Schedule</button>
      </div>
    </form>

    <!-- Appointments Table -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover align-middle bg-white">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="app : ${appointments}">
            <td th:text="${app.id}">1</td>
            <td th:text="${app.patient.name}">Patient</td>
            <td th:text="${app.doctor.name}">Doctor</td>
            <td th:text="${#temporals.format(app.appointmentTime, 'yyyy-MM-dd HH:mm')}">Time</td>
            <td>
              <a th:href="@{'/appointments/delete/' + ${app.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
