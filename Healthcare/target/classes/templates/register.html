<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - HMS</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body class="auth-bg">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-sm rounded-4 form-card w-100" style="max-width: 600px;">
            <h2 class="text-center mb-4 text-success">Register</h2>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/register}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
                <div class="col-md-6 mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                <div class="col-md-6 mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                <div class="col-md-6 mb-3"><input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required></div>
                <div class="col-md-6 mb-3"><input type="tel" name="phone" class="form-control" placeholder="Phone" required></div>
                <div class="col-md-6 mb-3">
                    <select name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="PATIENT">Patient</option>
                        <option value="DOCTOR">Doctor</option>
                        <option value="NURSE">Nurse</option>
                        <option value="RECEPTIONIST">Receptionist</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success rounded-pill">Register</button>
            </div>
        </form>

            <div class="mt-3 text-center">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
